<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title | default: site.title | default: "EcoSort" }}</title>
  <link rel="icon" href="{{ '/orig favicon 32x32.ico' | relative_url }}" sizes="any">
  <link rel="apple-touch-icon" href="{{ '/apple-touch-icon.png' | relative_url }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent: #D5F05F;
      /* background for title and some blocks */
      --accent-dark: #c6e64a;
      --text: #111;
      --muted: #666;
      --container: 1180px;
      --g: 24px;

      font-family: 'Poppins', 'Helvetica Neue', Arial, sans-serif;
      --border-color: #e4e4e4;
      /* CSS-переменная для цвета границы */
    }

    * {
      box-sizing: border-box
    }

    body {
      margin: 0;
      color: var(--text);
      line-height: 1.3
    }

    .wrap {
      max-width: var(--container);
      margin: 0 auto;
      padding: 0 20px
    }

    /* === СТИЛИ ДЛЯ КНОПОК СТОРОВ (RESTORED) === */
    .store-btns {
      display: flex;
      gap: 10px;
      /* margin-top: 18px; <-- Убираем отступ здесь, чтобы в шапке было ровно */
      flex-wrap: wrap;
    }

    .store-btn {
      display: inline-flex;
      align-items: center;
      background: #000;
      color: #fff !important;
      /* FIX: !important, чтобы текст не был черным из-за стилей меню */
      border-radius: 8px;
      padding: 6px 14px;
      text-decoration: none !important;
      /* FIX: убираем подчеркивание */
      transition: transform 0.2s, opacity 0.2s;
      border: 1px solid rgba(255, 255, 255, 0.2);
      /* Легкая граница для красоты */
      text-transform: none !important;
      /* FIX: Отменяем капс (как в меню) для этих кнопок */
    }

    .store-btn:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }

    .store-btn svg {
      width: 24px;
      height: 24px;
      margin-right: 10px;
      fill: #fff;
      flex-shrink: 0;
    }

    .store-btn-content {
      display: flex;
      flex-direction: column;
      line-height: 1.1;
      align-items: flex-start;
      text-align: left;
      /* Выравнивание текста внутри кнопки */
    }

    .store-btn-content small {
      font-size: 9px;
      text-transform: uppercase;
      opacity: 0.8;
      font-weight: 400;
    }

    .store-btn-content span {
      font-size: 14px;
      font-weight: 600;
      white-space: nowrap;
      font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
    }

    /* === ВАЖНОЕ ИСПРАВЛЕНИЕ ДЛЯ ШАПКИ === */
    /* Делаем навигацию Flex-контейнером, чтобы div с кнопками и ссылки a встали в один ряд */
    header nav.site-nav {
      display: flex;
      align-items: center;
      gap: 18px;
      /* Отступ между группой кнопок и ссылкой About */
    }

    header .store-btns {
      margin-top: 0;
      /* В шапке отступ сверху не нужен */
    }

    /* Убираем старый отступ слева у ссылок, так как теперь используем gap */
    nav.site-nav a:not(.store-btn) {
      margin-left: 0;
    }

    /* Мобильная адаптация */
    @media (max-width: 880px) {
      header .nav-and-button {
        align-items: flex-end;
      }

      /* На мобильном навигация становится вертикальной */
      header nav.site-nav {
        flex-direction: column;
        align-items: flex-end;
        gap: 12px;
      }

      header .store-btns {
        justify-content: center;
      }
    }


    /* Hero big title */
    .hero {
      background: var(--accent);
      padding: 28px 0;
    }

    .hero .wrap {
      text-align: center;
    }


    .hero .title {
      font-weight: 500;
      /* Medium */
      margin: 0;
      padding: 28px 0;
      color: #2A2B2A;
      /* 3. Цвет текста EcoSort */
      font-size: clamp(106px, 22vw, 400px);
      letter-spacing: 0.02em;
      line-height: 0.9
    }


    .subtitle {
      background: #fff;
      text-align: center;
      padding: 8px 0;
      font-size: 13px;
      border-top: 1px solid var(--border-color);
      font-weight: 500;
    }

    /* === ИЗМЕНЕНО: Стили для выравнивания иконки === */
    .subtitle-wrap {
      max-width: var(--container);
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      /* Отступ между иконкой и текстом */
      flex-wrap: wrap;
      /* Для переноса на маленьких экранах */
    }

    /* === НОВЫЙ СТИЛЬ: для иконки в подзаголовке === */
    .subtitle-wrap img {
      height: 16px;
      /* Размер иконки */
      width: auto;
      animation: rotate-pause 4s linear infinite;
      /* Та же анимация */
    }


    /* Two-column block (text left + image right) */
    .two-cols {
      display: flex;
      gap: 0;
      align-items: stretch;
      border-top: 1px solid var(--border-color);
    }

    .two-cols .col {
      flex: 1;
      padding: 36px;
      background: #f7f7f7
    }

    /* === ИЗМЕНЕНИЕ: .callout сделан flex-контейнером === */
    .callout {
      background: #fafafa;
      padding: 48px;
      display: flex;
      flex-direction: column;
    }


    /* === ИЗМЕНЕНИЕ: Размер шрифта H2 по умолчанию === */
    .callout h2,
    #screenshots h2,
    .localized-block h2,
    .disclaimer-block h2,
    .contact-block h2,
    /* Добавлен h2 для contact-block */
    .intro-about-block h2

    /* Добавлен h2 для intro-about-block */
      {
      margin: 0 0 14px 0;
      font-size: 48px;
      /* ИЗМЕНЕНО: по запросу пользователя */
      font-weight: 500;
      /* Medium */
      font-family: 'Poppins', sans-serif;
    }

    .callout p {
      color: var(--muted);
      max-width: 46ch
    }

    /* === НОВЫЙ СТИЛЬ: для доп. текста в .callout === */
    .callout-detail {
      margin-top: 24px;
      font-size: 14px;
      font-weight: 500;
      line-height: 1.4;
      color: var(--text);
      max-width: 46ch;
      margin-top: auto;
      /* === ИЗМЕНЕНИЕ: Прижимает текст к низу === */
      padding-top: 24px;
      /* Добавляет отступ сверху от кнопки */
    }

    .callout-detail a {
      color: var(--text);
    }

    /* === ИЗМЕНЕНИЕ: font-weight и padding кнопки === */
    .btn {
      display: inline-block;
      margin-top: 18px;
      padding: 8px 12px;
      /* Уменьшены горизонтальные отступы */
      border-radius: 12px;
      background: var(--accent-dark);
      color: #111;
      font-weight: 400;
      text-decoration: none;
      width: fit-content;
      /* Добавлено, чтобы ширина была по контенту */
    }

    .two-cols .col.image {
      flex: 1;
      background: transparent;
      padding: 0;
      line-height: 0;
      border-left: 1px solid rgba(0, 0, 0, 0.04);
    }

    .two-cols .col.image img {
      display: block;
      width: 100%;
      height: auto;
    }


    /* Screenshots row */
    #screenshots {
      border-top: 1px solid var(--border-color);
      margin-top: 0;
    }

    #screenshots h2 {
      margin-bottom: 0;
    }

    .screenshots {
      display: flex;
      gap: 18px;
      align-items: flex-start;
      margin: 48px 0;
      justify-content: center;
      text-align: center;
      padding-bottom: 20px;
    }

    .shot-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 0 0 350px;
    }

    .shot {
      background: transparent;
      border-radius: 30px;
      padding: 0;
      flex: 0 0 350px;
      height: 550px;
      display: flex;
      align-items: center;
      justify-content: center
    }

    .shot-caption {
      margin-top: 16px;
      font-size: 16px;
      font-weight: 600;
      color: var(--text);
      max-width: 280px;
    }

    /* === НОВЫЙ БЛОК: Intro About (после HOW TO USE) === */
    .intro-about-block {
      border-top: 1px solid var(--border-color);
      margin-top: 0;
    }

    .intro-about-block .wrap {
      /* border-bottom: 1px solid var(--border-color); <-- ИЗМЕНЕНО: Удалено */
      padding-top: 20px;
      padding-bottom: 20px;
    }

    .intro-about-block .about-header {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 48px;
      font-weight: 500;
      color: var(--text);
      line-height: 1;
      padding-left: 20px;
      padding-right: 20px;
    }

    .intro-about-block .about-header img {
      height: 48px;
      width: auto;
      /* Анимация вращения */
      animation: rotate-pause 4s linear infinite;
    }

    /* Keyframes для вращения с паузой (этот блок уже существует) */
    @keyframes rotate-pause {
      0% {
        transform: rotate(0deg);
      }

      40% {
        transform: rotate(360deg);
      }

      /* Вращение (2s) */
      100% {
        transform: rotate(360deg);
      }

      /* Пауза (2s) */
    }

    .intro-about-block .content-cols {
      display: flex;
      gap: 0;
      align-items: stretch;
      background: #fff;
      border-top: 1px solid var(--border-color);
      /* ИЗМЕНЕНО: Добавлено */
    }

    .intro-about-block .content-cols .image-col {
      flex: 0 0 50%;
      /* ИЗМЕНЕНО: 50% */
      background-size: cover;
      background-position: center;
      min-height: 500px;
      /* Фиксированная высота для картинки */
    }

    .intro-about-block .content-cols .text-col {
      flex: 0 0 50%;
      /* ИЗМЕНЕНО: 50% */
      padding: 48px;
      /* === ИЗМЕНЕНИЕ: Цвет фона === */
      background: #E9FCD7;
      border-left: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      /* Распределяет h2 и p по вертикали */
    }

    .intro-about-block .content-cols .text-col h2 {
      font-size: 48px;
      font-weight: 500;
      margin-bottom: 24px;
    }

    .intro-about-block .content-cols .text-col p {
      max-width: 48ch;
      color: #111;
      font-size: 14px;
      font-weight: 500;
      line-height: 1.4;
    }



    /* === ИЗМЕНЕНИЕ: Блок "Localized" возвращен к прежнему виду === */
    .localized-block {
      display: flex;
      gap: 0;
      align-items: stretch;
      margin-top: 0;
      background: #fff;
      border-top: 1px solid var(--border-color);
      height: 500px;
      /* === ИЗМЕНЕНИЕ 1 === */
    }

    .localized-block .col {
      flex: 0 0 50%;
      /* ИЗМЕНЕНО: 50% */
      padding: 48px;
    }

    .localized-block .col.title-col {
      background: #E9FCD7;
      /* flex: 1; <-- ИЗМЕНЕНО: Удалено */
    }

    .localized-block .col.countries-col {
      /* flex: 1; <-- ИЗМЕНЕНО: Удалено */
      border-left: 1px solid var(--border-color);
      /* Граница между колонками */
    }

    .localized-block .countries-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .localized-block .countries-list li {
      font-size: 24px;
      font-weight: 500;
      margin-bottom: 16px;
    }

    /* === НОВЫЙ СТИЛЬ: для списка языков === */
    .localized-block .languages-note {
      margin-top: 24px;
      font-size: 14px;
      font-weight: 500;
      color: var(--text);
      line-height: 1.5;
    }

    /* === НОВЫЙ БЛОК: КАРТА ВО ВСЮ ШИРИНУ === */
    .full-width-map-section {
      border-top: 1px solid var(--border-color);
      /* Убираем "зазор" под картинкой, 
         который браузеры добавляют по умолчанию */
      line-height: 0;
    }

    .full-width-map-section img {
      width: 100%;
      /* Растягиваем на 100% ширины */
      height: auto;
      /* Сохраняем пропорции */
      display: block;
      /* Убирает "зазор" под картинкой */
    }

    /* === КОНЕЦ БЛОКА === */


    /* === НОВЫЙ БЛОК: Disclaimer === */
    .disclaimer-block {
      display: flex;
      gap: 0;
      align-items: stretch;
      margin-top: 0;
      background: #fff;
      border-top: 1px solid var(--border-color);
      height: 500px;
      /* === ИЗМЕНЕНИЕ 2 === */
    }

    .disclaimer-block .col {
      flex: 0 0 50%;
      /* ИЗМЕНЕНО: 50% */
      padding: 48px;
      /* Этот отступ остается для текстовой колонки */
    }

    .disclaimer-block .col.disclaimer-text-col {
      background: #E9FCD7;
      /* flex: 1; <-- ИЗМЕНЕНО: Удалено */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: auto;
      border-left: 1px solid var(--border-color);
    }

    .disclaimer-block .col.disclaimer-text-col h2 {
      font-size: 48px;
      font-weight: 500;
    }

    .disclaimer-block .col.disclaimer-text-col p {
      font-size: 14px;
      font-weight: 500;
      line-height: 1.4;
      max-width: 50ch;
    }

    .disclaimer-block .col.disclaimer-image-col {
      /* flex: 1; <-- ИЗМЕНЕНО: Удалено */
      background: #fdfdfa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      overflow: hidden;
      padding: 0;
    }

    .disclaimer-block .col.disclaimer-image-col img {
      max-width: 100%;
      height: auto;
      max-height: 100%;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* === КОНЕЦ НОВОГО БЛОКА === */


    /* === НОВЫЙ БЛОК: Contact === */
    .contact-block {
      display: flex;
      gap: 0;
      align-items: stretch;
      margin-top: 0;
      border-top: 1px solid var(--border-color);
      margin-bottom: 0;
      /* Убираем отступ перед футером */
    }

    .contact-block .image-col {
      flex: 0 0 50%;
      /* ИЗМЕНЕНО: 50% */
      background-size: cover;
      background-position: center;
      min-height: 500px;
      border-left: 1px solid var(--border-color);
    }

    .contact-block .contact-text-col {
      flex: 0 0 50%;
      /* ИЗМЕНЕНО: 50% */
      padding: 48px;
      background: #E9FCD7;
    }

    .contact-block h2 {
      font-size: 48px;
      /* Стиль уже применен выше */
      margin-bottom: 48px;
      /* Больше отступ после заголовка */
    }

    .contact-links {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .contact-links li {
      margin-bottom: 24px;
    }

    .contact-links .label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      text-transform: uppercase;
      color: #333;
      /* Темнее для лейбла */
      letter-spacing: 0.5px;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .contact-links .label::before {
      /* Черная точка */
      content: '';
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #000;
      border-radius: 50%;
    }

    .contact-links a {
      font-size: 18px;
      font-weight: 500;
      color: #000;
      text-decoration: none;
      padding-left: 14px;
      /* Отступ, чтобы выровнять со точкой */
    }

    .contact-links .social-links {
      display: flex;
      gap: 24px;
      padding-left: 14px;
    }

    .contact-links .social-links a {
      padding-left: 0;
      font-size: 18px;
      font-weight: 500;
      color: #000;
      text-decoration: none;
      text-transform: uppercase;
    }

    /* === КОНЕЦ НОВОГО БЛОКА === */


    /* НОВЫЙ ФУТЕР */
    footer {
      background: #000;
      color: #fff;
      margin-top: 0;
      /* Убираем margin-top */
      border-top: 1px solid var(--border-color);
      /* Верхняя граница */
    }

    .footer-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 40px 0;
      border-bottom: 1px solid var(--border-color);
      /* Разделитель между верхней и нижней частью */
    }

    .footer-logo-col {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .footer-logo-col img {
      height: 60px;
      /* Размер иконки */
      width: auto;
    }

    .footer-nav a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      text-transform: uppercase;
    }

    .footer-bottom {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      font-size: 14px;
      color: var(--muted);
      /* Цвет текста копирайта и all rights reserved */
    }


    /* Responsive */
    @media (max-width:880px) {
      .two-cols,
      /* .about удален */
      .localized-block,
      /* === ИЗМЕНЕНИЕ: localized-block === */
      .disclaimer-block,
      .contact-block,
      .intro-about-block .content-cols

      /* === ИЗМЕНЕНИЕ: Добавлен intro-about-block === */
        {
        flex-direction: column;
      }

      /* === ИЗМЕНЕНИЕ: Responsive для localized-block === */
      .localized-block {
        height: auto;
        /* === ИЗМЕНЕНИЕ 3 === */
      }

      .localized-block .col.countries-col {
        border-left: none;
        border-top: 1px solid var(--border-color);
        /* Граница сверху на мобильных */
      }

      /* === ИЗМЕНЕНИЕ: Responsive для disclaimer-block === */
      .disclaimer-block {
        height: auto;
        /* === ИЗМЕНЕНИЕ 4 === */
      }

      .disclaimer-block .col.disclaimer-image-col {
        border-left: none;
        padding: 0;
      }

      .disclaimer-block .col.disclaimer-text-col {
        gap: 24px;
        /* Добавляем отступ между H2 и P на мобильных */
        border-left: none;
        border-top: 1px solid var(--border-color);
      }

      /* === ИЗМЕНЕНИЕ: Responsive для contact-block === */
      .contact-block .image-col {
        min-height: 300px;
        /* Уменьшаем высоту картинки на мобильных */
        border-left: none;
        border-top: 1px solid var(--border-color);
      }

      .contact-block .contact-text-col {
        /* Стили границ были здесь, но теперь они на image-col для мобильных */
      }

      /* === ИЗМЕНЕНИЕ: Responsive для intro-about-block === */
      .intro-about-block .content-cols .image-col {
        min-height: 300px;
      }

      .intro-about-block .content-cols .text-col {
        border-left: none;
        border-top: 1px solid var(--border-color);
      }


      header .logo img {
        height: 36px
      }

      /* === ИЗМЕНЕНИЕ: Responsive для шапки === */
      header .nav-and-button {
        flex-direction: column;
        align-items: flex-end;
        gap: 8px;
      }

      nav.site-nav {
        margin-top: 0;
        /* Сбрасываем старый отступ */
        display: flex;
        /* === Добавлено для моб. === */
        flex-direction: column;
        /* === Добавлено для моб. === */
        align-items: flex-end;
        /* === Добавлено для моб. === */
        gap: 8px;
        /* === Добавлено для моб. === */
      }

      nav.site-nav a {
        margin-left: 0;
        /* === Добавлено для моб. === */
      }


      .hero .title {
        font-size: 130px;
      }

      .screenshots {
        overflow: auto;
        justify-content: flex-start;
      }

      .shot-wrapper {
        flex: 0 0 300px;
      }

      .shot {
        flex: 0 0 300px;
        height: 400px;
        padding: 0;
      }

      /* Футер для мобильных */
      .footer-top {
        flex-direction: column;
        align-items: flex-start;
        gap: 20px;
      }

      .footer-bottom {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }

    /* === STYLES FOR STORE BUTTONS (FIXED) === */
    .store-btns {
      display: flex;
      gap: 10px;
      margin-top: 18px;
      flex-wrap: wrap;
    }

    .store-btn {
      display: inline-flex;
      align-items: center;
      background: #000;
      /* Чистый черный */
      color: #fff !important;
      /* Важно: перебивает цвет ссылок в меню */
      border-radius: 8px;
      padding: 6px 12px;
      text-decoration: none !important;
      /* Убираем подчеркивание */
      transition: transform 0.2s, opacity 0.2s;
      border: 1px solid rgba(255, 255, 255, 0.2);
